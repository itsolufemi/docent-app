<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>docent.ai</title>
</head>
<body>
    <section class="main">
        <h1>docent.ai</h1>
        <p>v 0.8.1</p>
        <div class="mob-btn-section hide">         
            <button id="play-button" class="input-container-button active">
                <i class="fa-solid fa-play"></i> <!-- Button to play audio  on mobile-->
            </button>
        </div>
        <div class="button-section">
            <button id="input-button" class="input-container-button">
                <i class="fas fa-microphone"></i>
            </button>
            
            <button id="pause-button" class="input-container-button active hide">
                <i class="fa-solid fa-pause"></i> <!--change to pause-->
            </button>
        </div>
        <audio id="audio" class="hide" controls></audio>
        <p id="output"><!--displays the AI response--></p>
    </section>
    <script src="script.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/recorderjs/0.1.0/recorder.js"></script>
</body>
</html>
